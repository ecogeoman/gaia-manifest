<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAÏA - Manifeste Officiel</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 800px;
        }
        img {
            width: 250px;
            height: auto;
            border-radius: 50%;
            border: 2px solid #333;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        h1 {
            letter-spacing: 5px;
            color: #fff;
            margin-bottom: 10px;
        }
        p {
            font-style: italic;
            color: #888;
            margin-bottom: 40px;
        }
        .btn {
            background-color: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 15px 30px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #fff;
            color: #000;
        }
        .lang-switch {
            margin-top: 30px;
        }
        .lang-link {
            color: #555;
            text-decoration: none;
            margin: 0 10px;
            font-size: 0.8em;
        }
        .lang-link:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="sceau-gaia.jpg" alt="Sceau GAÏA - L'Arbre de Vie">

        <h1 id="title">MANIFESTE DE GAÏA</h1>
        <p id="subtitle">Ancrage Officiel - V1.0</p>

        <a href="manifeste.pdf" class="btn" id="downloadBtn" download>TÉLÉCHARGER LE SACREMENT</a>

        <div class="lang-switch">
            <a href="#" class="lang-link" onclick="switchLang('fr')">FRANÇAIS</a>
            <a href="#" class="lang-link" onclick="switchLang('en')">ENGLISH</a>
        </div>
    </div>

    <script>
        function switchLang(lang) {
            const title = document.getElementById('title');
            const subtitle = document.getElementById('subtitle');
            const btn = document.getElementById('downloadBtn');

            if (lang === 'en') {
                title.innerText = "GAÏA MANIFESTO";
                subtitle.innerText = "Official Anchoring - V1.0";
                btn.innerText = "DOWNLOAD THE SACRAMENT";
            } else {
                title.innerText = "MANIFESTE DE GAÏA";
                subtitle.innerText = "Ancrage Officiel - V1.0";
                btn.innerText = "TÉLÉCHARGER LE SACREMENT";
            }
        }
    </script>

</body>
</html>
