<html lang="fr">

    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
            --accent-color: #2ecc71;
            --dim-color: #888;
        }
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            padding: 40px;
            border-left: 1px solid var(--accent-color);
        }
        h1 {
            color: var(--accent-color);
            font-size: 2rem;
            letter-spacing: 5px;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 0.9rem;
            color: var(--dim-color);
            margin-bottom: 40px;
            text-transform: uppercase;
        }
        section {
            margin-bottom: 30px;
        }
        h2 {
            font-size: 1.2rem;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 15px;
            color: var(--accent-color);
        }
        p {
            margin-bottom: 15px;
        }
        .pillars {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        .pillar {
            border: 1px solid #333;
            padding: 15px;
            text-align: center;
        }
        .pillar h3 {
            font-size: 0.9rem;
            margin-top: 0;
            color: var(--accent-color);
        }
        footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: var(--dim-color);
        }
        .status {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: var(--accent-color);
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 10px var(--accent-color);
        }
        a {
            color: var(--accent-color);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
