<!DOCTYPE html>
<html lang="fr">

        .cycle-panel { border: 2px solid var(--neon); padding: 40px; background: var(--ps-blue); max-width: 800px; margin: auto; }

        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        footer { text-align: center; margin-top: 50px; opacity: 0.4; font-size: 0.7rem; }
    </style>
</head>
